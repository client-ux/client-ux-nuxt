<div class="nk-widget">
    <h4 class="nk-widget-title">Recent Posts</h4>

    <div class="nk-recent-posts">
        {% for i in [1, 2, 7, 8] %}
            {% set post = posts[i] %}
            <!-- START: Post -->
            <div class="nk-recent-post">
                <div class="nk-recent-post-thumb">
                    <a href="{{ post.url }}">
                        <img src="{{ post.thumb_xs }}" alt="" class="nk-img-stretch">
                    </a>
                </div>
                <div class="nk-recent-post-cont">
                    <h3 class="nk-recent-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <div class="nk-recent-post-date">{{ post.date }}</div>
                </div>
            </div>
            <!-- END: Post -->
        {% endfor %}
    </div>
</div>
